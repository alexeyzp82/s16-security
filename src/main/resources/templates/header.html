<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<div xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-default">
        <div th:class="topbar">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">Home</a>

                <a class="navbar-brand" th:href="@{/todos/all/users/{user_id}(user_id = ${#authentication.principal.id})}" >My To_Dos</a>
                <a sec:authorize="hasAuthority('user:write')" class="navbar-brand"
                   th:href="@{/users/all}">List of Users</a>

            </div>
        </div>
        <form id="logoutForm" style="float:right; margin-right:60px; margin-top: 10px" th:action="@{/logout}" method="post">
            <input class="btn-info btn-sm" type="submit" value="Logout">
        </form>
    </nav>
</div>
