<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Please Log In</title>
</head>
<body>
<style>
    .wrapper {
        margin: 80px;
    }

    .form-signin {
        max-width: 380px;
        margin: 0 auto;
        background: #fff;
        padding: 15px 40px 50px;
        border: 1px solid #e5e5e5;
        border-radius: 10px;
    }

    .form-signin input[type="text"], .form-signin input[text="password"] {
        margin-bottom: 20px;
    }
    .error{
        color: #D63301;
    }

</style>
<div class="wrapper">
    <form class="form-signin" th:action="@{/}" method="post">
        <h3 class="form-signin-heading text-center">Login Form</h3>
        <div th:if="${param.error}" style="margin-bottom: 5px; text-align: center" class="error">
            Invalid username or password.
        </div>
        <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus=""/>
        <input type="password" class="form-control" name="password" placeholder="Password" required="">
        <button style="margin-top: 20px" class="btn btn-lg btn-primary btn-block">Log in</button>
    </form>
</div>
</body>
</html>
