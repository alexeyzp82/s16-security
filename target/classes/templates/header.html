<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<div xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-default">
        <div th:class="topbar">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/home}">TODOs List</a>

                <a th:if="${#authorization.expression('isAuthenticated()')}" class="navbar-brand"
                   th:href="@{/todos/all/users/${#authentication.principal}}" >My To_Dos</a>
                <a th:if="${#authorization.expression('hasAuthority(''user:read'')')}" class="navbar-brand"
                   th:href="@{/users/all}">List of Users</a>


                <p th:text="${#authentication.principal}"></p>

            </div>
        </div>
        <form id="logoutForm" style="float:right; margin-right:60px; margin-top: 10px" th:action="@{/logout}" method="post">
            <input class="btn-info btn-sm" type="submit" value="Logout">
        </form>
    </nav>
</div>
